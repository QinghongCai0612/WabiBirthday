<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Happy Birthday to Wabi</title>
  
  
  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>

  <div class="wrapper">
  <div class="candles">
    <div class="light__wave"></div>
    <div class="candle1">
      <div class="candle1__body">
        <div class="candle1__eyes">
          <span class="candle1__eyes-one"></span>
          <span class="candle1__eyes-two"></span>
        </div>
        <div class="candle1__mouth"></div>
      </div>
      <div class="candle1__stick"></div>
    </div>
    
    <div class="candle2">
      <div class="candle2__body">
        <div class="candle2__eyes">
          <div class="candle2__eyes-one"></div>
          <div class="candle2__eyes-two"></div>
        </div>
      </div>
      <div class="candle2__stick"></div>
    </div>
    <div class="candle2__fire"></div>
    <div class="sparkles-one"></div>
    <div class="sparkles-two"></div>
    <div class="candle__smoke-one">

    </div>
    <div class="candle__smoke-two">

    </div>
    
  </div>
  <div class="floor">
  </div>
  

</div>
  
  

<script>
  document.body.addEventListener('click', function() {
    document.body.classList.toggle('animate');
    
    document.querySelectorAll('.candle1, .candle2, .candle1__stick, .candle2__stick, .candle1__eyes-one, .candle1__eyes-two, .candle1__mouth, .candle2__eyes-one, .candle2__eyes-two, .light__wave, .candle2__fire, .candle__smoke-one, .candle__smoke-two')
      .forEach(el => el.classList.toggle('animate'));
  });
</script>
  

</body>

</html>
